<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro em tempo de execução</h1>

    <fieldset id="formCadastro">
        <legend>Cadastro de pessoas</legend>
        <form action="">
            <div>
                <label for="nome">nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div>
                <label for="endereco">Endereco:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <hr>
            <div>
                <input type="button" value="Cadastrar" onclick="cadastrarPessoas()">
            </div>
        </form>
    </fieldset>

    <input type="button" value="Voltar pro formulario de cadastro" onclick="mostarFormulario()" id=
    "mostrarForm" style="display: none;">


    <fieldset>
        <legend>Pessoas cadastradas</legend>
        <table border="1" id="registros">
            <tr>
                <td>Nome</td>
                <td>Sobrenome</td>
                <td>CPF</td>
                <td>Telefone</td>
                <td>Endereço</td>
            </tr>
        </table>
    </fieldset>

    <script src="./script.js"></script>
</body>
</html>
